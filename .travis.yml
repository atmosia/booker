---
sudo: required
language: c
before_install:
  - pip install --user cpp-coveralls
install:
  - sudo apt-get update
  - sudo apt-get install musl-tools
  - ./build_static_sqlite.sh
script:
  - cd booker-init
  # TODO: update this to link against libmusl
  - CC=gcc make test
after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
